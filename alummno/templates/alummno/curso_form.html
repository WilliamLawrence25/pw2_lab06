<!-- alummno/templates/alummno/curso_form.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>{% if object %}Editar Curso{% else %}Nuevo Curso{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'curso-list' %}">Volver a la lista</a>
{% endblock %}
