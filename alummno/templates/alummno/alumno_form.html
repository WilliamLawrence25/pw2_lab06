<!-- alummno/templates/alummno/alumno_form.html -->
{% extends "base_generic.html" %}

{% block content %}
  <h2>{% if object %}Editar Alumno{% else %}Nuevo Alumno{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'alumno-list' %}">Volver a la lista</a>
{% endblock %}
